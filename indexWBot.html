<!DOCTYPE html>
<html>
  <head>
    <title>Chat Widget | Extensions Demo</title>
    <style>
      body {
        background-color: #f9f9f9;
      }
      #flat-chat {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
      #confetti-canvas {
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <canvas id="confetti-canvas"></canvas>
    <div id="flat-chat"></div>
    <div id="voiceflow-chat-frame"></div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script type="module">
      import { VideoExtension,
                TimerExtension,
                FormExtension,
                MapExtension,
                FileUploadExtension,
                KBUploadExtension,
                DateExtension,
                ConfettiExtension,
                FeedbackExtension } from '/extensions.js';

      (function (d, t) {
        var v = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
        v.onload = function () {
          window.voiceflow.chat.load({
            verify: { projectID: '662b920a5750c73428ff493d' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            user: {
              name: 'Demo User',
            },
            render: {
              mode: 'overlay',
            },
            autostart: false,
            allowDangerousHTML: true,
            assistant: {
              extensions: [
                VideoExtension,
                TimerExtension,
                FormExtension,
                MapExtension,
                FileUploadExtension,
                KBUploadExtension,
                DateExtension,
                ConfettiExtension,
                FeedbackExtension,
              ],
            },
          }).then(() => {
            window.voiceflow.chat.proactive.clear(); // clear all previous messages

            // Delay the first proactive message
            setTimeout(function() {
              window.voiceflow.chat.proactive.push(
                { type: 'text', payload: { message: "Aloha! Want to find the perfect tour? ðŸŒº" } }
              );
            }, 2000); // milliseconds delay for the first message adjust as needed

            // Delay the second proactive message
            setTimeout(function() {
              window.voiceflow.chat.proactive.push(
                { type: 'text', payload: { message: "I can help you! ðŸ˜Š" } }
              );
            }, 3500); // Additional milliseconds delay for the second message adjust as needed

            // Delay opening the chat window to ensure the proactive messages are loaded
            setTimeout(function() {
              window.voiceflow.chat.open();
            }, 4000); // Adjust this delay if needed to open the chat after messages
          });
        };
        v.src = 'https://cdn.voiceflow.com/widget/bundle.mjs';
        v.type = 'text/javascript';
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
  </body>
</html>
